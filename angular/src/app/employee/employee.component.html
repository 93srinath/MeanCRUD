
<div class="page">
  <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content white-text">
          <a routerLink=''><h6 style="text-align:right">LogOut</h6></a>
          <div class="row">

            <div class="col s5">
              <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">

                <!-- _Id -->
                <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="employeeService?.selectedEmployee._id">

                <!-- email -->
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="email" #name="ngModel" [(ngModel)]="employeeService?.selectedEmployee.email" placeholder="Enter Email Address"
                      ngmodel email=true required>
                    <label>Email :
                      <label class="red-text">*</label>
                    </label>
                  </div>
                </div>

                <!-- name -->
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="name" #name="ngModel" [(ngModel)]="employeeService?.selectedEmployee.name" placeholder="Enter Full Name"
                      required>
                    <label>Name :
                      <label class="red-text">*</label>
                    </label>
                  </div>
                </div>

                <!-- position -->
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="position" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.position" placeholder="Eg : Snr. Developer">
                    <label>Position :</label>
                  </div>
                </div>

                <!-- office -->
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="office" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.office" placeholder="Enter Office Location">
                    <label>Office :</label>
                  </div>
                </div>

                <!-- salary -->
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="salary" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.salary" placeholder="Salary Per Month">
                    <label>Salary :</label>
                  </div>
                </div>

                <!-- buttons -->
                <div class="row">
                  <div class="input-field col s12">
                    <button class="btn btn-custom right" type="button" (click)="resetForm(employeeForm)">Reset</button>
                    <button class="btn btn-custom right" type="submit" [disabled]="!employeeForm.valid">Submit</button>
                  </div>
                </div>

              </form>
            </div>

            <div class="col s7">
                <h4> Employee Details</h4>
              <form>
                <table class="responsive-table highlight">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Position</th>
                      <th>Office</th>
                      <th>Email</th>
                    </tr>
                  </thead>
                  <tr *ngFor="let emp of employeeService.employees">
                    <td>{{emp.name}}</td>
                    <td>{{emp.position}}</td>
                    <td>{{emp.office}}</td>
                    <td>{{emp.email}}</td>
                    <td>
                      <a class="action-btn" (click)="onEdit(emp)">
                        <i class="material-icons">edit</i>
                      </a>
                      <a class="action-btn" (click)="onDelete(emp._id,employeeForm)">
                        <i class="material-icons">delete</i>
                      </a>
                    </td>
                  </tr>
                </table>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
